      <section>
            <div class="temp">
                   <h1 class="h1">Temperature Calculator</h1> 
                   <label class="label">CELSIUS</label>

                   <label class="label">FAHRENHEIT</label>
                   <input type="number" name="fahrenheit" placeholder="FAHRENHEIT" id="fahrenheit" class="input">
